version: '3.8'

services:
  phishguard-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phishguard-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=models/phishguard-model
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - MAX_CONTENT_LENGTH=10000
      - RATE_LIMIT_PER_MINUTE=60
      - API_KEY=${API_KEY:-your-secret-api-key-here}
      - DEBUG=false
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
